version: 2
jobs:
  build:
    docker:
      - image: node:latest

    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          name: Restoring Cache - npm
          keys:
            - npm-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - npm-{{ .Branch }}-

      - run:
         name: yarn install
         command: yarn install

      - save_cache:
          name: Saving Cache - npm
          key: npm-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/

      - run:
          name: Run Tests
          command: |
            yarn test